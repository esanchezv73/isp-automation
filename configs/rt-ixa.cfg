set / network-instance default admin-state enable ip-forwarding receive-ipv6-check true
set / interface ethernet-1/1 admin-state enable subinterface 0 admin-state enable
set / interface ethernet-1/1 subinterface 0 ipv6 admin-state enable address 2001:db8:ffaa::255/64
set / network-instance default interface ethernet-1/1.0
set / interface ethernet-1/2 admin-state enable subinterface 0 admin-state enable
set / interface ethernet-1/2 subinterface 0 ipv6 admin-state enable address 2001:db8:ffad::1/64
set / interface ethernet-1/2 subinterface 0 ipv6 router-advertisement router-role admin-state enable
set / interface ethernet-1/2 subinterface 0 ipv6 router-advertisement router-role prefix 2001:db8:ffad::/64
set / network-instance default interface ethernet-1/2.0
set / network-instance default protocols bgp autonomous-system 65000
set / network-instance default protocols bgp router-id 10.0.0.1
set / network-instance default protocols bgp afi-safi ipv6-unicast admin-state enable
set / network-instance default protocols bgp group backbone-ixa admin-state enable
set / network-instance default protocols bgp group backbone-ixa afi-safi ipv6-unicast admin-state enable
set / network-instance default protocols bgp neighbor 2001:db8:ffaa::1 peer-as 65001
set / network-instance default protocols bgp neighbor 2001:db8:ffaa::1 peer-group backbone-ixa
set / routing-policy community-set CORPORATIVO member [65000:65001]
set / routing-policy policy bgp-import default-action policy-result reject
set / routing-policy policy bgp-import statement 10 match protocol bgp bgp community-set CORPORATIVO
set / routing-policy policy bgp-import statement 10 action policy-result accept
set / network-instance default protocols bgp group backbone-ixa import-policy [ bgp-import ]
set / network-instance default protocols linux import-routes true
set / network-instance default protocols linux export-neighbors true
set / network-instance default protocols linux export-routes true


