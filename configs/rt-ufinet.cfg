set / network-instance default admin-state enable ip-forwarding receive-ipv6-check true
set / interface ethernet-1/1 admin-state enable subinterface 0 admin-state enable
set / interface ethernet-1/1 subinterface 0 ipv6 admin-state enable address 2001:db8:ffac::255/64
set / network-instance default interface ethernet-1/1.0
set / interface ethernet-1/2 admin-state enable subinterface 0 admin-state enable
set / interface ethernet-1/2 subinterface 0 ipv6 admin-state enable address 2001:db8:ffad::2/64
set / interface ethernet-1/2 subinterface 0 ipv6 router-advertisement router-role admin-state enable
set / interface ethernet-1/2 subinterface 0 ipv6 router-advertisement router-role prefix 2001:db8:ffad::/64
set / network-instance default interface ethernet-1/2.0
set / network-instance default protocols bgp autonomous-system 65003
set / network-instance default protocols bgp router-id 10.0.0.3
set / network-instance default protocols bgp afi-safi ipv6-unicast admin-state enable
set / network-instance default protocols bgp group backbone-ufinet admin-state enable
set / network-instance default protocols bgp group backbone-ufinet afi-safi ipv6-unicast admin-state enable
set / network-instance default protocols bgp neighbor 2001:db8:ffac::1 peer-as 65000
set / network-instance default protocols bgp neighbor 2001:db8:ffac::1 peer-group backbone-ufinet
set / routing-policy community-set CORPORATIVO member [65000:65003]
set / routing-policy policy bgp-import default-action policy-result reject
set / routing-policy policy bgp-import statement 10 match protocol bgp bgp community-set CORPORATIVO
set / routing-policy policy bgp-import statement 10 action policy-result accept
set / network-instance default protocols bgp group backbone-ufinet import-policy [ bgp-import ]
set / routing-policy prefix-set SERVERS prefix 2001:db8:ffad::/64 mask-length-range exact
set / routing-policy community-set SERVERS member [ 65003:65003 ]
set / routing-policy policy bgp-export default-action policy-result reject
set / routing-policy policy bgp-export statement 10 match prefix-set SERVERS
set / routing-policy policy bgp-export statement 10 match protocol local
set / routing-policy policy bgp-export statement 10 action policy-result accept bgp communities add SERVERS
set / network-instance default protocols bgp group backbone-ufinet export-policy [ bgp-export ]
set / network-instance default protocols linux import-routes true
set / network-instance default protocols linux export-neighbors true
set / network-instance default protocols linux export-routes true
