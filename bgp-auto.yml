name: bgp-lab

topology:
  nodes:

    rt-ixa:
      kind: nokia_srlinux
      #mgmt-ipv4: 172.80.80.5
      image: ghcr.io/nokia/srlinux:24.10.1
      type: ixrd3
      startup-config: configs/rt-ixa.cfg 

    rt-ufinet:
      kind: nokia_srlinux
      #mgmt-ipv4: 172.80.80.5
      image: ghcr.io/nokia/srlinux:24.10.1
      type: ixrd3
      startup-config: configs/rt-ufinet.cfg 

    rt-core:
      kind: linux
      image: quay.io/frrouting/frr:8.4.1
      binds:
        - configs/R1-frr.conf:/etc/frr/frr.conf
        - configs/R1-frr-daemons.cfg:/etc/frr/daemons
      exec:
        - "sysctl -w net.ipv6.conf.all.forwarding=1"

    rt-corpo:
      kind: nokia_srlinux
      #mgmt-ipv4: 172.80.80.5
      image: ghcr.io/nokia/srlinux:24.10.1
      type: ixrd3
      #startup-config: configs/rt-ufinet.cfg 

    rt-clientes:
      kind: linux
      image: quay.io/frrouting/frr:8.4.1
      binds:
        #- configs/R1-frr.conf:/etc/frr/frr.conf
        - configs/R1-frr-daemons.cfg:/etc/frr/daemons
      exec:
        - "sysctl -w net.ipv6.conf.all.forwarding=1"
    
    
    srlswitch:
      kind: nokia_srlinux
      #mgmt-ipv4: 172.80.80.5
      image: ghcr.io/nokia/srlinux:24.10.1
      type: ixrd3
      #startup-config: configs/srlswitch.cfg 
    
    #vjuno:
      #kind: juniper_vjunosrouter
      #image: arthurk99/juniper-vjunos-router:23.4  
      #startup-config: srl.cli
  
    rt-slas-core:
      kind: cisco_iol
      image: arthurk99/cisco-iol:17.15.01 
      
    wan1:
      kind: linux
      image: bprodoehl/wan-emulator:20230418
      #mgmt-ipv4: 172.20.20.11
      binds:
        - configs/crea-bridge.sh:/root/crea-bridge.sh
      exec:
        - chmod +x /root/crea-bridge.sh
        - bash /root/crea-bridge.sh    
      
    wan2:
      kind: linux
      image: bprodoehl/wan-emulator:20230418
      #mgmt-ipv4: 172.20.20.12
      binds:
        - configs/crea-bridge.sh:/root/crea-bridge.sh
      exec:
        - chmod +x /root/crea-bridge.sh
        - bash /root/crea-bridge.sh    
    
   
  links:
    - endpoints: ["rt-ixa:e1-1", "wan1:eth1"]
    - endpoints: ["rt-ufinet:e1-1", "wan2:eth1"]
    - endpoints: ["wan1:eth2", "rt-core:eth1"]
    - endpoints: ["wan2:eth2", "rt-core:eth2"]
    - endpoints: ["rt-core:eth3", "srlswitch:e1-1"]
    - endpoints: ["rt-core:eth4", "srlswitch:e1-2"]
    - endpoints: ["rt-core:eth5", "srlswitch:e1-3"]
    - endpoints: ["rt-corpo:e1-1", "srlswitch:e1-4"]
    - endpoints: ["rt-clientes:eth1", "srlswitch:e1-5"]
    - endpoints: ["rt-slas-core:Ethernet0/1", "srlswitch:e1-6"]   
