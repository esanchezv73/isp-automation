    - endpoints: ["wan1:eth2", "rt-core:eth1"]
    - endpoints: ["wan2:eth2", "rt-core:eth2"]
    - endpoints: ["rt-core:eth3", "srlswitch:e1-1"]
    - endpoints: ["PC-corpo:eth1", "srlswitch:e1-2"]
    - endpoints: ["rt-slas-core:Ethernet0/1", "srlswitch:e1-3"] 
   
